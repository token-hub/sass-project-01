<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<nav class='navbar bg-dark'>
		<h1>
			<a href="dashboard.html">
				<i class="fa fa-code"></i> DevConnector
			</a>
		</h1>
		<ul>
			<li><a href="profiles.html">Developers</a></li>
			<li><a href="register.html">Register</a></li>
			<li><a href="login.html">Login</a></li>
		</ul>
	</nav>
	<section class='container'>
		<h1 class="large text-primary">
			Sign Up
		</h1>
		<p class="lead"><i class="fa fa-user"></i>Create your account</p>
		
		<form action="dashboard.html" class="form">
			<div class="form-group">
				<input type="text" placeholder="Name">
			</div>	

			<div class="form-group">
				<input type="email" placeholder="Email Address">
			</div>	

			<small class="form-text">
				This site uses Gravatar, so if you want a profile image, use a Gravatar email
			</small>

			<div class="form-group">
				<input type="password" placeholder="Password" minlength="6">
			</div>

			<div class="form-group">
				<input type="password" placeholder="confirm password" minlength="6">
			</div>		

			<input type="submit" class='btn btn-primary' value='Register'>
		</form>
		<p class="my-1">Already have an account?
			<a href="login.html">Sign In</a>
		</p>
	</section>
</body>
</html>
